<div class="toolbar">
  <div class="toolbar-overlay">
    <div class="toolbar-draggable"></div>
    <div class="title">NixFont Downloader</div>

    <form class="toolbar-form toolbar-search" ng-submit="search()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search.." ng-model="query" />
      </div>
    </form>

    <button type="button" class="btn-minimize" ng-click="minimize()"></button>
    <button type="button" class="btn-close" ng-click="close()"></button>
  </div>
</div>
